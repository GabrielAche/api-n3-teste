<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hotel Bind.it</title>

</head>

<body>

    <main class="card">
        <div class="title">
            <h2>Hotel Bind.it</h2>
        </div>
        <div class="content-wrapper">
            <form id="userForm">
                <label for="name">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>

                <button type="submit" onclick="createUser()">Cadastrar</button>



            </form>

            <div class="button"> <!-- box do botão Start -->
                <button class="lista-hospedagens">
                    <a href="./home.html" target="_blank">
                        Lista de hospedagens
                    </a>
                </button>
            </div>
        </div>
        
        <div class="usersList">
            <h2>Lista de Usuários</h2>
            <ul id="userList"></ul>
        </div>
    </main>


    <script>
        async function createUser() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const cpf = document.getElementById('cpf').value;
            const dataNascimento = document.getElementById('dataNascimento').value;

            const response = await fetch('http://localhost:3000/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'secret-token'
                },
                body: JSON.stringify({ nome, email, senha, cpf, dataNascimento })
            });

            const result = await response.json();
            alert(result.message);
            getUserList();
        }

        async function getUserList() {
            const response = await fetch('/users', {
                headers: {
                    'Authorization': 'secret-token'
                }
            });

            const userList = await response.json();
            const userListElement = document.getElementById('userList');
            userListElement.innerHTML = '';

            userList.forEach(user => {
                const listItem = document.createElement('li');
                listItem.textContent = `Nome: ${user.nome}, Email: ${user.email}, CPF: ${user.cpf}, Date of Birth: ${user.dataNascimento}`;
                userListElement.appendChild(listItem);
            });
        }

        // Initial load of user list
        getUserList();
    </script>

</body>

</html>
